<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Thought | Technical Project Management</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Header -->
  <header class="top-header">
    <div class="logo">
    <img src="assets/icons/logo.svg" alt="Deep Thought Logo" class="logo-icon">
    </div>
  <!-- Right Header Actions -->
 <div class="header-actions">

  <button class="icon-btn">
    <img src="assets/icons/home.svg" alt="Home">
  </button>
  <button class="icon-btn">
    <img src="assets/icons/tools.svg" alt="Tools">
  </button>
  <button class="icon-btn nav-icon">
    <img src="assets/icons/notification.svg" alt="Notification">
  </button>
  <button class="icon-btn nav-icon">
    <img src="assets/images/profile_image.png" alt="Profile">
  </button>
  <button class="more-btn ">
    <img src="assets/icons/more.svg" alt="more">
  </button>
 </div>
   
  </header>

  <!-- Page Title -->
  <section class="page-title">
    <h1>Technical Project Management</h1>
     <button class="submit-btn">Submit Task</button>
  </section>

  <!-- Task Description -->
  <section class="task-info">
    <h3 id="task-title"></h3>
    <p id="task-description"></p>
  </section>

  <!-- Assets Grid -->
  <section class="assets-wrapper" id="assets-container">
    <!-- Assets injected here -->
  </section>
  <div class="notice-wrapper">
 <div class="notice-rail">
  <button class="notice-close">âœ•</button>
  <div class="notice-text">Notice Board</div>
</div>

<div class="notice-white"></div>
</div>
  <div class="three-dots">
    <span><img src="assets/icons/question-mark.svg" alt="question-mark"></span>
    <span><img src="assets/icons/meeting.svg" alt="meeting"></span>
    <span><img src="assets/icons/schedule.svg" alt="schedule"></span>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
